<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Композиция с красным, синим и желтым | Homework 5</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <table class="table">
            <tr>
                <td colspan="2" class="no-border-left"></td>
                <td colspan="3"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr>
                <td rowspan="2" class="no-border-left"></td>
                <td colspan="4" rowspan="4" class="red"></td>
                <td colspan="2" rowspan="2" class="yellow"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td rowspan="3" class="no-border-left"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td class="black"></td>
                <td class="black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" class="yellow no-border-bottom no-border-left"></td>
                <td class="black"></td>
                <td class="black"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="blue"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" class="no-border-bottom"></td>
                <td colspan="2" class="black"></td>
            </tr>
            <tr>
                <td colspan="4" class="no-border-bottom"></td>
            </tr>
        </table>
    </div>
</body>
</html>
